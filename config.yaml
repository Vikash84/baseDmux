# config file for snakemake


INDIR: "test/reads" #"/scratch/baotram/test/reads", "/home/baotram/tal/workflow/test/reads"
0UTDIR: "test/results" # "/scratch/baotram/test/results", "/home/baotram/tal/workflow/test/results"


SINGULARITY:
    'GUPPY': "shub://vibaotram/singularity-container:guppy3.4gpu-conda-api" # guppy + miniconda + ont_fast5_api + python3
    'DEEPBINNER': "shub://vibaotram/singularity-container:deepbinner-api" # deepbinner + ont_fast5_api + python3
    'ALL': ''


CONDA:
    'MINIONQC': "conda/conda_minionqc.yaml"
    'MULTIQC': "conda/conda_multiqc.yaml"
    'PANDAS': "conda/conda_pandas.yaml" # for choose_gpu.py

SCRIPT:
    'CHOOSE_AVAIL_GPU': "script/choose_avail_gpu.py"
    'FAST5_SUBSET': "script/fast5_subset.py"
    'GET_FASTQ_PER_BARCODE': "script/get_fastq_per_barcode.py"
    'GET_SUMMARY_PER_BARCODE': "script/get_summary_per_barcode.R"
    'RENAME_FASTQ_GUPPY_BARCODER': "script/rename_fastq_guppy_barcoder.R"


KIT: "SQK-RBK004"
FLOWCELL: "FLO-MIN106"
THREADS: 12

BASECALLER:
    'RESOURCE': 'GPU' # or 'gpu', "CPU", "GPU"
    # 'CONFIG': "dna_r9.4.1_450bps_fast.cfg"
    'QSCORE_FILTERING': 'false' # 'yes'/'no'
    'MIN_QSCORE': 7
    'NUM_CALLERS': 2
    'CPU_PER_CALLER': 12
    'GPU_PER_DEVICE': 4
    'CUDA': "auto"
    'ADDITION': '--hp_correct true' # additional params that do not affect output format or other rules
# --worker_threads

DEMULTIPLEXER: ["guppy", "deepbinner"]
DEMULTIPLEXING_CONFIG: "configuration.cfg"

GUPPY_BARCODER:

DEEPBINNER_CLASSIFY:
    'PRESET': 'rapid' # 'native'/'rapid'
    'THREADS': 12
    'ADDITION': ''

MINIONQC:
    'QSCORE_CUTOFF': 7
    'SMALLFIGURES': 'FALSE' # 'TRUE'/'FALSE'
    'PROCESSORS': 12
    'FIG': ["channel_summary", "flowcell_overview", "gb_per_channel_overview", "length_by_hour", "length_histogram", "length_vs_q", "q_by_hour", "q_histogram", "reads_per_hour", "yield_by_length", "yield_over_time"]
