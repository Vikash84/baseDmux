INDIR: "/scratch/baotram/test/reads" #"/scratch/baotram/test/reads", "/home/baotram/tal/workflow/test/reads"
0UTDIR: "/scratch/baotram/test/results" # "/scratch/baotram/test/results", "/home/baotram/tal/workflow/test/results"


SINGULARITY:
    'GUPPY': "shub://vibaotram/singularity-container:guppy3.4gpu-conda-api" # guppy + miniconda + ont_fast5_api + python3
    'DEEPBINNER': "shub://vibaotram/singularity-container:deepbinner-api" # deepbinner + ont_fast5_api + python3
    'ALL': ''


CONDA:
    'MINIONQC': "conda/conda_minionqc.yaml"
    'MULTIQC': "conda/conda_multiqc.yaml"
    'PANDAS': "conda/conda_pandas.yaml" # for choose_gpu.py


KIT: "SQK-RBK004"
FLOWCELL: "FLO-MIN106"
THREADS: 12

BASECALLER:
    'RESOURCE': 'GPU' # or 'gpu', "CPU", "GPU"
    # 'CONFIG': "dna_r9.4.1_450bps_fast.cfg"
