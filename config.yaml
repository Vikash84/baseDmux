    'MIN_QSCORE': 7
    'HP_CORRECT': 'true' # 'true'/'false'
    'ENABLE_TRIMMING': 'true' # 'true'/'false'
    'NUM_CALLERS': 2
    'CPU_PER_CALLER': 12
    'GPU_PER_DEVICE': 4
    'CUDA': "auto"
