##############################
#####  basic configuration
configfile: "config-test.yaml" ## absolute path or relative path of current workdir to the config file for the tools
use-singularity: true
singularity-args: "--nv "
use-conda: true
cores: "all"
restart-times: 2
printshellcmds: true
verbose: true
rerun-incomplete: true
notemp: false
nolock: true
show-failed-logs: false
dry-run: false


##############################
#####  cluster configuration
local-cores: 0
latency-wait: 60
cluster: "python3 data/profile/cluster/slurm/slurm_wrapper.py config-test.yaml"
cluster-status: "python3 data/profile/cluster/slurm/slurm_status.py"
immediate-submit: false
